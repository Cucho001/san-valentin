<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    overflow:hidden;
    font-family:"Lucida Handwriting", cursive;
    text-align:center;
    background:linear-gradient(-45deg,
        #ff9ab5,
        #ffd6e0,
        #ffc2d1,

    );

}

h1{
    margin-top:120px;
    font-size:42px;
    z-index:2;
    position:relative;
}

button{
    padding:15px 25px;
    font-size:20px;
    margin:20px;
    cursor:pointer;
    border:none;
    border-radius:12px;
    transition:0.3s;
    z-index:2;
    position:relative;
}

#si{
    background:#ff4d6d;
    color:white;
    margin-right: 200px;
}

#no{
    background:#777;
    color:white;
    position:absolute;
    margin-left: 200px;
}

.corazon{
     position:fixed;
    color:red;
    font-size:20px;
    animation:flotar 6s linear infinite;
    z-index:100000;
    pointer-events:none;
}

@keyframes flotar{
    from{
        transform:translateY(100vh);
        opacity:1;
    }
    to{
        transform:translateY(-10vh);
        opacity:0.9;
    }
}
@keyframes fondoAnimado{
    0%{
        background-position:0% 50%;
    }
    50%{
        background-position:100% 50%;
    }
    100%{
        background-position:0% 50%;
    }
}

#gifNailong{
    width:220px;
    margin-top:20px;
    margin-bottom:20px;
    border-radius:15px;
}

#contenido{
    text-align:center;
}

.botones{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:15px;
}

.botones button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
#fotoFinal{
   width:80%;
   max-width:300px;
   height:auto;
   margin-top:20px;
   border-radius:15px;
   display:block;
   margin-left:auto;
   margin-right:auto;
}
#inicio{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(-45deg,
        #ff9ab5,
        #ffd6e0,
        #ffc2d1,
        #ff8fab
    );

    background-size:400% 400%;
    animation:fondoAnimado 12s ease infinite;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:99999;
    text-align:center;
}

#inicio h1{
    margin-top:0;
    font-size:40px;
}

#inicio p{
    font-size:22px;
}

#final{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;

    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;

    text-align:center;

    background:linear-gradient(-45deg,
        #ff9ab5,
        #ffd6e0,
        #ffc2d1,
        #ff8fab
    );

    background-size:400% 400%;
    animation:fondoAnimado 12s ease infinite;

    z-index:999;
}
#final h1{
    margin-top:0;
}

@media (max-width:600px){

h1{
    font-size:26px;
    margin-top:60px;
}

}

#inicio p{
    font-size:18px;
    padding:0 15px;
}

button{
    font-size:16px;

</style>
</head>

<body>

<script>

document.getElementById("final").style.display = "none";


let botonSi = document.getElementById("si");
let botonNo = document.getElementById("no");
let musica = document.getElementById("musica");

let tama침oSi = 20;
let tama침oNo = 20;

botonNo.addEventListener("click", function(){

    tama침oSi += 10;
    tama침oNo -= 3;

    botonSi.style.fontSize = tama침oSi + "px";
    botonNo.style.fontSize = tama침oNo + "px";

    let limiteX = window.innerWidth - botonNo.offsetWidth;
    let limiteY = window.innerHeight - botonNo.offsetHeight;

    let x = Math.random() * limiteX;
    let y = Math.random() * limiteY;

    botonNo.style.left = x + "px";
    botonNo.style.top = y + "px";
});

botonSi.addEventListener("click", function(){
    if(navigator.vibrate){
        navigator.vibrate(200);
    }
    musica.currentTime = 0;
    musica.play().catch(e => console.log("Error audio:", e));

   explosionDesdeBoton(botonSi);

    document.getElementById("fotoFinal").style.display = "block";
    document.getElementById("contenido").style.display="none";
    document.getElementById("final").style.display="block";

});


// corazones flotando
function crearCorazon(){

    let corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML="仇벒잺";

    corazon.style.left = Math.random()*100+"vw";
    corazon.style.fontSize = (Math.random()*20+10)+"px";

    document.body.appendChild(corazon);

    setTimeout(()=>{
        corazon.remove();
    },6000);
}
function explosionCorazones(){
    for(let i=0;i<30;i++){
        crearCorazon();
    }
}

function explosionDesdeBoton(boton){

    let rect = boton.getBoundingClientRect();

    let centroX = rect.left + rect.width/2;
    let centroY = rect.top + rect.height/2;

    for(let i=0;i<40;i++){

        let corazon = document.createElement("div");
        corazon.innerHTML="仇벒잺";
        corazon.style.position="fixed";
        corazon.style.left=centroX+"px";
        corazon.style.top=centroY+"px";
        corazon.style.fontSize=(Math.random()*30+25)+"px";
        corazon.style.pointerEvents="none";
        corazon.style.zIndex="9999";


        document.body.appendChild(corazon);

        let destinoX=(Math.random()-0.5)*400;
        let destinoY=(Math.random()-0.5)*400;

        corazon.animate([
            {transform:"translate(0,0)",opacity:1},
            {transform:`translate(${destinoX}px,${destinoY}px)`,opacity:0}
        ],{
            duration:1000,
            easing:"ease-out"
        });

        setTimeout(()=>corazon.remove(),1000);
    }
}
function comenzar(){

    document.getElementById("inicio").style.display="none";
    document.getElementById("contenido").style.display="block";

}

document.addEventListener("click", comenzar);
document.addEventListener("keydown", comenzar);


setInterval(crearCorazon,150);

</script>
